---
title: Beaker Blog
layout: blog
---

<div class="post-list">
  {% for post in site.posts %}
    <div href="{{ post.url }}" class="post listingview">
      <div class="container">
        <h2 class="title">
          <a class="post-link" href="{{ post.url }}">{{ post.title | escape }}</a>
        </h2>

        <p class="post-meta">
          <span class="info">
            <a href="{{ post.authorLink}}" class="author">{{ post.author }}</a>
             /
            <time datetime="{{ post.date }}" class="time">
              {{ post.date | date: "%b %-d, %Y" }}
            </time>
          </span>
        </p>

        <div class="summary">
          {{ post.excerpt | markdownify }}
        </div>

        <a class="read-more" href="{{ post.url }}">Read more &raquo;</a>
      </div>
    </div>
  {% endfor %}
</div>
