<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Beaker | {{ page.title | default: "The next-generation browser" }}</title>
    <meta name="viewport" content="width=device-width">

    <!-- SEO -->
    {% include keywords.html %}

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="icon" href="/img/favicon.png">

    <!-- social woo woo -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:creator" content="@BeakerBrowser">
    <meta name="twitter:title" content="Beaker | {{ page.title | default: "Decentralized Apps Platform" }}">
    <meta name="twitter:description" content="{{ page.desc }}">
    {% if page.thumb %}
    <meta name="twitter:image" content="{{ site.url }}/img/{{ page.thumb }}">
    {% endif %}

  </head>
  <body class="layout-{{ page.layout }}">
    {{ content }}
    {% include analytics.html %}
  </body>
</html>
