<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Changelog - Beaker Browser</title>
    <meta name="viewport" content="width=device-width">

    <!-- SEO -->
    {% include keywords.html %}

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/font-awesome.css">
    <link rel="icon" href="/img/favicon.png">

    <!-- social woo woo -->

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@BeakerBrowser">
    <meta name="twitter:creator" content="@BeakerBrowser">
    <meta name="og:title" content="Changelog - Beaker Browser">
    <meta name="og:description" content="See what's new with the Beaker Browser">
    {% if page.thumb %}
      <meta name="og:image" content="{{ page.thumb }}">
    {% endif %}
  </head>

  <body class="layout changelog">
    {% include header-dark.html %}

    <div class="container super-narrow">
      <h1 class="title">
        <div class="changelog-icon heading">
          <span class="fas fa-circle"></span>
          <span class="fas fa-circle"></span>
          <span class="fas fa-circle"></span>
        </div>

        {{ page.title }}
      </h1>

      {{ content }}
    </div>

    {% include footer.html %}
    {% include analytics.html %}
  </body>
</html>
